<!DOCTYPE html>
<html>
    <head>
        <title>Picture</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <picture>
            <source media="(min-width: 650px)" srcset="html_logo.png"> 
            <source media="(min-width: 465px)" srcset="html_logo2.png">
            <img src="planet.jpg" width="120px" height="120px"> 
        </picture>
        <figure>
            <img src="planet.jpg" height="120px" width="120px">
            <figcaption>Planet</figcaption>
        </figure>
    </body>
</html>
