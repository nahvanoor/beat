<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>calculator</h1>
    <p>Addition:6+4=<span id="sum"></span></p>
    <p>Addition:6-4=<span id="diff"></span></p>
    <p>Addition:6*4=<span id="mul"></span></p>
    <p>Addition:6/4=<span id="div"></span></p>

    <script>
        let a,b;
        a=6;
        b=4;
        document.getElementById("sum").innerText=a+b;
        document.getElementById("diff").innerText=a-b;
        document.getElementById("mul").innerText=a*b;
        document.getElementById("div").innerText=a/b;
    </script>
</body>

</html>
