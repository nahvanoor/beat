    <script>
        const person=new Object();
        person["Firstname"]="Nahva";
        person["Lastname"]="C";
        person["age"]=22;
        person["gender"]="Female";
        person.fullname=function(){
            return (this.Firstname+" "+this.Lastname).toUpperCase();
        }
        // document.getElementById('demo').innerText="First name : "+person["Firstname"] +"\nLast name : "+person["Lastname"]+ "\nAge : "+person["age"]+ "\nGender : "+person["gender"]+"\nFull name : "+person.fullname()
    
        let text="";
        for(let x in person){
            if(typeof person[x] !="function"){
                text +=person[x]+"<br>";
            }
        }
        text+=person.fullname();
        document.getElementById('demo').innerHTML=text;
    
    </script>
