        // document.getElementById('demo').innerHTML=student1.first+"<br>"+student1.last+"<br>"+student1.age+"<br>"+student1.gender+"<br><br><br>"+student2.first+"<br>"+student2.last+"<br>"+student2.age+"<br>"+student2.gender+"<br><br><br>"+student3.first+"<br>"+student3.last+"<br>"+student3.age+"<br>"+student3.gender+"<br><br><br>";
    

        // student1.changeName=function(name){

        person.prototype.changeName=function(name){
            this.last=name;
        }

        student1.changeName("Noor");
        
        document.getElementById('demo').innerHTML=student1.first+" "+student1.last+"<br>"+student1.age+"<br>"+student1.gender+"<br><br><br>"+student2.first+" "+student2.last+"<br>"+student2.age+"<br>"+student2.gender+"<br><br><br>"+student3.first+" "+student3.last+"<br>"+student3.age+"<br>"+student3.gender+"<br><br><br>";
