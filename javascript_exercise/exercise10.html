<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button type="button" onclick="changeText()">change text</button>

    <script>
        function changeText(){
            document.getElementById('demo').innerText='This is a new paragraph';
        }
    </script>
</body>
</html>
