<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num1">Enter First number</label><br><br>
    <input type="text" id="num1"><br><br>
    <label for="num2">Enter Second number</label><br><br>
    <input type="text" id="num2"><br><br>
    <label for="result">Result</label><br><br>
    <input type="text" id="result" readonly><br><br>
    <button type="button" onclick="add()">ADD</button>
    <button type="button" onclick="sub()">SUB</button>
    <button type="button" onclick="mul()">MUL</button>
    <button type="button" onclick="div()">DIV</button>
    <button type="button" onclick="clearing()">CLEAR</button>

    <script>
        function add(){
            const number1=document.getElementById('num1').value;
            const number2=document.getElementById('num2').value;
            document.getElementById('result').value=Number(number1)+Number(number2);
        }

        function sub(){
            const number1=document.getElementById('num1').value;
            const number2=document.getElementById('num2').value;
            document.getElementById('result').value=Number(number1)-Number(number2);
        }

        function mul(){
            const number1=document.getElementById('num1').value;
            const number2=document.getElementById('num2').value;
            document.getElementById('result').value=Number(number1)*Number(number2);
        }

        function div(){
            const number1=document.getElementById('num1').value;
            const number2=document.getElementById('num2').value;
            document.getElementById('result').value=Number(number1)/Number(number2);
        }

        function clearing(){
            const number1=document.getElementById('num1').value="";
            const number2=document.getElementById('num2').value="";
            document.getElementById('result').value="";
        }
    </script>
    </script>

</body>
</html>
