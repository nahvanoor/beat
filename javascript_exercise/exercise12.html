<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="count">0</p>
    <button  type="button" onclick="counter()">click</button>

    <script>
        function counter(){
            const count1=document.getElementById('count');
            count1.innerText=Number(count1.innerText)+1

        }
    </script>
</body>
</html>
