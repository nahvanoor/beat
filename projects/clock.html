<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analog Clock</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .clock {
      width: 300px;
      height: 300px;
      border: 12px solid #333;
      border-radius: 50%;
      position: relative;
      background: white;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }

    .clock .number {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .clock .number::before {
      content: attr(data-num);
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(90deg);
      border-radius: 6px;
    }

    .hand.hour {
      width: 6px;
      height: 70px;
      background: #000;
      z-index: 3;
    }

    .hand.minute {
      width: 4px;
      height: 100px;
      background: #555;
      z-index: 2;
    }

    .hand.second {
      width: 2px;
      height: 120px;
      background: red;
      z-index: 1;
    }

    .center-point {
      width: 14px;
      height: 14px;
      background: #000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 4;
    }
  </style>
</head>
<body>

  <div class="clock">
    <div class="number" data-num="12" style="transform: rotate(0deg) translateY(-130px) rotate(0deg);"></div>
    <div class="number" data-num="1" style="transform: rotate(30deg) translateY(-130px) rotate(-30deg);"></div>
    <div class="number" data-num="2" style="transform: rotate(60deg) translateY(-130px) rotate(-60deg);"></div>
    <div class="number" data-num="3" style="transform: rotate(90deg) translateY(-130px) rotate(-90deg);"></div>
    <div class="number" data-num="4" style="transform: rotate(120deg) translateY(-130px) rotate(-120deg);"></div>
    <div class="number" data-num="5" style="transform: rotate(150deg) translateY(-130px) rotate(-150deg);"></div>
    <div class="number" data-num="6" style="transform: rotate(180deg) translateY(-130px) rotate(-180deg);"></div>
    <div class="number" data-num="7" style="transform: rotate(210deg) translateY(-130px) rotate(-210deg);"></div>
    <div class="number" data-num="8" style="transform: rotate(240deg) translateY(-130px) rotate(-240deg);"></div>
    <div class="number" data-num="9" style="transform: rotate(270deg) translateY(-130px) rotate(-270deg);"></div>
    <div class="number" data-num="10" style="transform: rotate(300deg) translateY(-130px) rotate(-300deg);"></div>
    <div class="number" data-num="11" style="transform: rotate(330deg) translateY(-130px) rotate(-330deg);"></div>


    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>

    <div class="center-point"></div>
  </div>

  <script>
    const hourHand = document.getElementById('hour-hand');
    const minuteHand = document.getElementById('minute-hand');
    const secondHand = document.getElementById('second-hand');

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = (seconds / 60) * 360;
      const minuteDeg = ((minutes + seconds / 60) / 60) * 360;
      const hourDeg = ((hours % 12 + minutes / 60) / 12) * 360;

      secondHand.style.transform = `rotate(${secondDeg}deg)`;
      minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
      hourHand.style.transform = `rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
