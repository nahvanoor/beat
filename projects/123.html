<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Circle</title>
<style>
body {
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}

.team-section {
  position: relative;
  width: 100%;
  height: 500px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.circle {
  position: relative;
  width: 350px;
  height: 350px;
  animation: rotateCircle 20s linear infinite;
}

.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2rem;
  font-weight: bold;
  color: white;
  z-index: 2;
}

.member {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: rotate(calc(90deg * var(--i))) translate(150px) rotate(calc(-90deg * var(--i)));
  transition: 0.3s ease;
}

.member img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid white;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: rgba(0,0,0,0.7);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.overlay h3 {
  font-size: 0.9rem;
  margin: 0;
}

.overlay p {
  font-size: 0.75rem;
  margin: 0;
}

.member:hover .overlay {
  opacity: 1;
}

.member:hover img {
  transform: scale(1.05);
}

@keyframes rotateCircle {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

/* Keep faces upright */
.circle .member {
  animation: counterRotate 20s linear infinite;
}

@keyframes counterRotate {
  from {
    transform: rotate(calc(90deg * var(--i))) translate(150px) rotate(calc(-90deg * var(--i)));
  }
  to {
    transform: rotate(calc(90deg * var(--i) + 360deg)) translate(150px) rotate(calc(-90deg * var(--i) - 360deg));
  }
}
</style>
</head>
<body>

<section class="team-section">
  <div class="circle">
    <div class="center-text">Our Team</div>

    <!-- Team Members -->
    <div class="member" style="--i:0;">
      <img src="grilled_chicken.jpg" alt="Member 1">
      <div class="overlay">
        <h3>John Doe</h3>
        <p>CEO</p>
      </div>
    </div>

    <div class="member" style="--i:1;">
      <img src="grilled_chicken.jpg" alt="Member 2">
      <div class="overlay">
        <h3>Jane Smith</h3>
        <p>CTO</p>
      </div>
    </div>

    <div class="member" style="--i:2;">
      <img src="grilled_chicken.jpg" alt="Member 3">
      <div class="overlay">
        <h3>Alex Johnson</h3>
        <p>Designer</p>
      </div>
    </div>

    <div class="member" style="--i:3;">
      <img src="grilled_chicken.jpg" alt="Member 4">
      <div class="overlay">
        <h3>Emily Brown</h3>
        <p>Developer</p>
      </div>
    </div>
  </div>
</section>
</body>
</html>
