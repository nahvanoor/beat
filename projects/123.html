<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
</head>
<body>
  <div class="container my-4">
    <h1>Library</h1>
    <button class="btn btn-primary my-3" onclick="addbook()">
      <i class="fa-solid fa-plus"></i> Add Book
    </button>
    <div id="book-container"></div>
  </div>

  <script>
    function addbook() {
      // Create card
      const card = document.createElement("div");
      card.className = "card mb-3 p-3";

      // Create Bootstrap row
      const row = document.createElement("div");
      row.className = "row g-3 align-items-start";

      // Left column for image input
      const col1 = document.createElement("div");
      col1.className = "col-md-4";
      const image = document.createElement("input");
      image.type = "file";
      image.className = "form-control";
      col1.appendChild(image);

      // Right column for text inputs (name and author)
      const col2 = document.createElement("div");
      col2.className = "col-md-8";
      const name = document.createElement("input");
      name.type = "text";
      name.placeholder = "Enter book name";
      name.className = "form-control mb-2";

      const author = document.createElement("input");
      author.type = "text";
      author.placeholder = "Enter author here";
      author.className = "form-control";

      col2.appendChild(name);
      col2.appendChild(author);

      // Append columns to row, and row to card
      row.appendChild(col1);
      row.appendChild(col2);
      card.appendChild(row);

      // Add the card to the page
      document.getElementById("book-container").appendChild(card);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
